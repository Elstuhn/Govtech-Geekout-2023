<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhysioHub</title>
    <link rel="stylesheet" href={{ url_for('static', filename='styles.css') }}
    />

  </head>
  <body>
    <div class="navbar">
      <button class="nearest-button">Nearest Center</button>
    </div>

    <div style="padding-left: 650px; padding-top: 20px">
      <img
        height="150"
        width="250"
        src="https://play-lh.googleusercontent.com/onlNBInQHIZtB2rY24BwrEsUUKwE753ao1BAvvhOw2ePEN1IHIUjaR3gvlGd3jyKTdg=w600-h300-pc0xffffff-pd"
        onclick="changeContent('https://www.crazygames.com/embed/super-monster-run')"
      />
      <img
        height="150"
        width="250"
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Scratchlogo.svg/1024px-Scratchlogo.svg.png"
        onclick="changeContent('https://scratch.mit.edu/projects/91906205/embed')"
      />
      <img
        height="150"
        width="250"
        src="https://logowik.com/content/uploads/images/super-mario2786.jpg"
        onclick="changeContent('https://supermario-game.com/fullscreen')"
      />
    </div>

    <div style="padding-left: 500px; padding-top: 20px" class="container">
      <img
        class="mirrored"
        src="{{ url_for('video_feed')}}"
        alt="url video feed"
        width="600"
        height="536"
      />
      <iframe
        id="frame"
        width="600"
        height="536"
        src="https://www.crazygames.com/embed/super-monster-run"
        frameborder="0"
        allow="gamepad *;"
      ></iframe>
    </div>

    <script>
      function changeContent(url) {
        document.getElementById("frame").src = url;
      }
    </script>
  </body>
</html>
